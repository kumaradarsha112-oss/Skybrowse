<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skybrowse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #0078ff;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .toggle-btn {
      background: white;
      color: #0078ff;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .toggle-btn:hover {
      background: #ddd;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-bar button {
      padding: 10px 20px;
      border: none;
      background: #0078ff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      margin-left: 5px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #005fcc;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .app-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }

    .app-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }
    .dark-mode header {
      background: #1f1f1f;
    }
    .dark-mode .app-card {
      background: #1e1e1e;
      box-shadow: 0px 4px 10px rgba(255,255,255,0.1);
    }
    .dark-mode .search-bar input {
      border: 1px solid #555;
      background: #2a2a2a;
      color: white;
    }
  </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>
  </header>
